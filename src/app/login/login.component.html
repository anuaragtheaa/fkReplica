<div class="card formSpace">
<table style="width: 100%">
    <tr align="center">
        <th [class.notSelected]="signupSelected" (click)="loginSelected=true;signupSelected=false">Login</th>
        <th [class.notSelected]="loginSelected" (click)="loginSelected=false;signupSelected=true">Sign Up</th>
    </tr>
</table>

<div *ngIf="loginSelected">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" formControlName="loginEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" formControlName="loginPassword" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>&nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
<div *ngIf="signupSelected" class="formSpace">
    <form novalidate [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
        <div class="form-group">
            <label for="signupName">Full Name </label>
            <input type="text" id="signupName" class="form-control" formControlName="signupName" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="signupEmail">Email Address </label>
            <input type="email" class="form-control" id="signupEmail" formControlName="signupEmail" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="signupNumber">Phone No. </label>
            <input type="number" class="form-control" id="signupNumber" formControlName="signupNumber" placeholder="Enter Phone No.">
        </div>
        <div class="form-group">
            <label for="signupPassword">Password </label>
            <input type="password" class="form-control" id="signupPassword" formControlName="signupPassword" placeholder="Enter Password">
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>&nbsp;
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
</div>
</div>
