<app-carousel></app-carousel>
<br>
<div class="container" *ngFor="let title of titles;let i=index">
    <hr>
    <div style="background-color: #eef3e9;align-content: center;" >
        <h4><strong><span style="color:#f08a87;"> {{title}}</span></strong></h4>
        
    </div>
    <div class="row">
        <div class="col-sm pad" *ngFor="let item of phones[i+1]">
            <div class="card" style="width: 12rem;border: none;" >
                <img class="img" [routerLink]="['/home', item.brand, item._id]" src="{{item.image_1}}" alt="{{item.name}}">
                <div class="card-body" style="align-content: center">
                    <h5>{{item.name}}</h5>
                    <p><i>Rs. {{item.price}} </i></p>
                    <div class="btn-grroup">
                        <button class="btn btn-primary" (click)="snackBar()">Add to cart</button>
                        <div id="snackbar">Added to cart</div>
                        <button class="btn btn-success" [routerLink]="['/home', item.brand, item._id]">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
