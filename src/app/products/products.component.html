<div class="container">
<div class="card mb-3" style="max-width: 100%; border: none" *ngFor="let phone of phones">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{phone.image_1}}" [routerLink]="['/home',products,phone._id]" class="card-img img-size" alt="{{phone.name}}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{phone.name}}</h4>
                <h5 class="card-title">Rs {{phone.price}}</h5>
                <strong>Highlights</strong>
                <hr>
                <ul *ngFor="let item of phone.highlight">
                    <li>{{item}}</li>
                </ul>
                <div class="btn-grroup">
                    <button class="btn btn-primary" (click)="snackBar()">Add to cart</button>&nbsp;&nbsp;&nbsp;
                    <div id="snackbar">Added to cart</div>
                    <button class="btn btn-success" [routerLink]="['/home',products,phone._id]">View</button>
                </div>
            </div>
        </div>
    </div>
</div></div>
