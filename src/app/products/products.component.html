<div class="container">
<div class="card mb-3" style="max-width: 100%; border: none" *ngFor="let phone of phones">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{phone.image_1}}" [routerLink]="['/home',products,phone._id]" class="card-img img-size" alt="{{phone.name}}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{phone.name}}</h5>
                <h4 class="card-title">Rs {{phone.price}}</h4>
            </div>
        </div>
    </div>
</div></div>
