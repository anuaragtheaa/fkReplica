<div class="container">
    <h3 style="text-align: center;"><i>Selected Items</i></h3>
    <table class="table">
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr *ngFor="let item of phones">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity * item.price}}</td>
        </tr>
        <tr>
            <th colspan="3" style="text-align: center;">Grand Total</th>
            <th>0000</th>
        </tr>
    </table>
</div>
