<div class="container" style="text-align: center;">
    <h3 ><i>Selected Items</i></h3>
    <table class="table">
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
        <tr  *ngFor="let item of phones">
            <td><a [routerLink]="['/home',item.brand,item._id]" >{{item.name}}</a></td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity * item.price}}</td>
            <td ><i class="fa fa-trash fa-lg"></i></td>
        </tr>
        <tr>
            <th colspan="3" style="text-align: center;">Grand Total</th>
            <th>{{grandTotal}}</th>
        </tr>
    </table>
</div>
