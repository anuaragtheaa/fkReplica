<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{slides[0].url}}" class="d-block w-100" alt="{{slides[0].name}}">
          </div>
          <div class="carousel-item">
            <img src="{{slides[1].url}}" class="d-block w-100" alt="{{slides[1].name}}">
          </div>
          <div class="carousel-item">
            <img src="{{slides[2].url}}" class="d-block w-100" alt="{{slides[2].name}}">
          </div>
          <div class="carousel-item">
            <img src="{{slides[3].url}}" class="d-block w-100" alt="{{slides[3].name}}">
          </div>
          <div class="carousel-item">
            <img src="{{slides[4].url}}" class="d-block w-100" alt="{{slides[4].name}}">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
